
name: ApplyWise CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check types
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Build production bundle
        run: npm run build
